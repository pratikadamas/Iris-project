<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
 <link rel="icon" href="https://adamasknowledgecity.ac.in/public/themes/landing/images/favicon.png" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

   
</head>
<body>
    <div class="bg-white border border-black-500 rounded-lg p-10">


        <h1 class="text-3xl font-bold text-center mt-10 mr-10 text-red-500" >---Iris Flower Classification Model---</h1>
        <br>

        <form action="/predict" method="POST" class="max-w-sm mx-auto">
  <div class="mb-5">
    <label for="sepal_length" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Sepal Length :</label>


    <input type="number" id="sepal_length" class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500" placeholder="Enter Sepal Length" step="0.1" name="sepal_length">

  
  </div>
  <div>
    <label for="sepal_width" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Sepal Width :</label>


    <input type="number" id="sepal_width" class="bg-green-50 border border-green-500 text-green-900 placeholder-green-700 text-sm rounded-lg focus:ring-green-500 dark:bg-gray-700 focus:border-green-500 block w-full p-2.5 dark:text-green-500 dark:placeholder-green-500 dark:border-green-500" placeholder="Enter Sepal Width" step="0.1" name="sepal_width">



    <br>
   
  </div>

   <div>
    <label for="Petal_length" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Petal Length :</label>


    <input type="number" id="petal_length" class="bg-green-50 border border-green-500 text-green-900 placeholder-green-700 text-sm rounded-lg focus:ring-green-500 dark:bg-gray-700 focus:border-green-500 block w-full p-2.5 dark:text-green-500 dark:placeholder-green-500 dark:border-green-500" placeholder="Enter Petal Length" step="0.1" name="petal_length">


    <br>
  </div>

   <div>
    <label for="Petal_width" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Petal Width :</label>

    <input type="number" id="petal_width" class="bg-green-50 border border-green-500 text-green-900 placeholder-green-700 text-sm rounded-lg focus:ring-green-500 dark:bg-gray-700 focus:border-green-500 block w-full p-2.5 dark:text-green-500 dark:placeholder-green-500 dark:border-green-500" placeholder="Enter Petal Width" step="0.1" name="petal_width">


    <br>
  </div>
    <div>
        <div class="w-full max-w-sm mx-auto">
        <button type="submit"  id ="submitBtn" class="w-full text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2 " onclick=" return func()">submit</button>
        </div>
  </div>

</form>

        

{% if prediction %}
<div class="max-w-sm mx-auto">
    <textarea id="message" rows="1" class="bg-green-50 border border-green-500 text-green-900 dark:text-red-400 placeholder-green-700 dark:placeholder-green-500 text-xlm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500" placeholder="Prediction Result">{{prediction}}</textarea>
    <br>
    <a href="/" class="w-full text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center block">Classify Another</a>
    <script>
          const btn = document.getElementById("submitBtn");
        btn.disabled = true;
        btn.style.display = "none";


    </script>
</div>
{% endif %}

<br>


    </div>
</body>
</html>

<script>
function func() 
{
    confirm("Are you sure you want to classify the flower?");
    return true;
}


</script>
